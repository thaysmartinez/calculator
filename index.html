<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="display">
        <div class="previous-operand">0</div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button class="button function-btn">AC</button>
        <button class="button function-btn">DEL</button>
        <button class="button function-btn">%</button>
        <button class="button operator">รท</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">x</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
        <button class="button function-btn">.</button>
        <button class="button number">0</button>
        <button class="button span-two" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
